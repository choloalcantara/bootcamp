    <title>Account Registration</title>
    <style>
        body {
            background-color: black;
        }

<form>
    <label for="Username">Username: </label><br />
    <input type="text" placeholder="ex. cholo" " id=" Username" /><br />
    <label for="firstName">First name: </label><br />
    <input type="text" placeholder="ex. cholo" " id=" firstName" /><br />
    <label for="lastName">Last name: </label><br />
    <input type="text" placeholder="ex. alcantara" id="lastName" /><br />
    <label for="password">password: </label><br />
    <input type="password" placeholder="********" id="password" /><br />
    <label for="Confirm password">Confirm password: </label><br />
    <input type="Confirm password" placeholder="********" id="Confirm password" />
    <br />
    <label for="Gender">Gender: </label><br />
    <input type="radio" name="Gender">male</input>
    <input type="radio" name="Gender">female</input>
    <input type="radio" name="Gender">other</input><br />

    <label for="Mother's maiden name">Mother's maiden name: </label><br />
    <input type="text" placeholder="ex. Meren Mortilla" " id=" Mother's maiden name" /><br />
    <label for="Father's name">Father's name: </label><br />
    <input type="text" placeholder="ex. cholo alcantara sr." " id=" Father's name" /><br />
</form>
